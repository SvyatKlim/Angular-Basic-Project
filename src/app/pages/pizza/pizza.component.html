<div class="container">
  <div class="row">
    <div class="col-md-12 mt-5">
      <div class="sectionTitle fadeInTop hidden-xs">
        <h1 class="h1 as">Піца</h1>
        <div class="emptySpace60 emptySpace-lt40 emptySpace-md30"></div>
      </div>
    </div>
  </div>
  <div class="row clear-md-3 clear-lg-3 clear-sm-2">
    <div class="col-sm-6 col-md-4">
      <div class="productThumbnail productItemAnimate animated">
        <a class="productImage preview preloaded"
          [style.backgroundImage]="'url(https://www.lapiec-pizza.com.ua/wp-content/uploads/2018/07/LA-P_yets-1.png)'"></a>
        <div class="productInfoWrapp">
          <div class="productDescription normall">
            <div class="h5 as">
              <a>Піца La П’єц</a>
            </div>
            <p>соус томатний, шинка, баварські ковбаски, сир моцарела, ковбаса салямі, прошуто.</p>
          </div>
          <div class="productOrder">
            <div class="productPrice">
              <span>167</span> <i>грн</i>
            </div>
            <div class="productCountWrapper">
              <span class="productCount lessProduct"></span>
              <input type="text" maxlength="3" [value]="1">
              <span class="productCount moreProduct"></span>
            </div>
            <div class="button add-to-cart-product">Замовити</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="emptySpace40 emptySpace-xs0"></div>
</div>
