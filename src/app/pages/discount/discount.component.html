<div class="container">
  <div class="row">
    <div class="col-md-12 mt-5">
      <div class="sectionTitle fadeInTop hidden-xs">
        <h1 class="h1 as">Акції</h1>
        <div class="emptySpace60 emptySpace-lt40 emptySpace-md30"></div>
      </div>
    </div>
  </div>
  <div class="row clear-md-3 clear-lg-3 clear-sm-2">
    <div class="col-sm-6" *ngFor="let d of userDiscount">
      <div class="discountProduct fadeInTop animationDelay-1">
        <a class="imgWrapper">
          <img width="600" height="600" [src]="d.image" class="attachment-full size-full" alt="">
        </a>
        <h5 class="h5 as">
          <a>{{ d.title }}</a>
        </h5>
        <a href="#" class="button">СКОРИСТАТИСЯ</a>
      </div>
      <div class="emptySpace45 emptySpace-xs25"></div>
    </div>
  </div>
  <div class="emptySpace40 emptySpace-xs0"></div>
</div>
